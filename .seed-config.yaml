project:
  name: "GoMiler"
  state: "unstable"
  image: ""
  website: ""
  oneLiner: "Easy milestone creation for your favorite project tracking website"
  description: |
    Generate one milestone per day\week\month within your Gitlab project.
    Use for your Gitlab based ToDo list or sprints.
  version: "v0.1.0"
  mainLicense: "apache2"
  docsLicense: "CCBySa"

vision:
  type: "community"
  overview: |
    Simple daily milestone generation for Gitlab.
readme:
  usageExample: |
  
    go get -u -v https://github.com/okkur/gomiler/...

    gomiler -namespace=yournamespace  -project=yourproject -token=123456789 -url=devhub.example.com
    
    for more information about flags:
      
      gomiler --help
    
contributionLinks:
  issueTemplate: "/.github/ISSUE_TEMPLATE.md"
  starterIssues: "https://github.com/okkur/gomiler/labels/starter%20issue" # replace dear-github with your actual url

